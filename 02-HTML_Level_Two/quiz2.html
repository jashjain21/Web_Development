<html>
<head>
    <meta charset="utf-8">
    <title>Assessment Test HTML</title>
</head>
<body>
<h1>Course Sign Up Page</h1>
<p>Please Note: First Name,Password, and Email are required
<form action="thanks.html" method="get">
  <label for="Fn">First Name:</label>
      <input id ="Fn" type="text" name="" placeholder="First Name" required>

  <label for="Ln">Last Name:</label>
      <input id="Ln" type="text" name="" placeholder="Last Name" required>

  <p></p>

  <label for="mail">Email:</label>
  <input id="mail" type="email" name=""placeholder="name@email.com" required>

  <label for="pass">Password</label>
  <input id="pass" type="password" name="" value="" required>

  <p>Are you over the age of 18?</p>

  <label for="y">Yes</label>
  <input id ="y" type="radio" name="age" value="no">

  <label for="n">No:</label>
  <input id="n" type="radio" name="age" value="no">

  <p>Do u have a Credit Card or Paypal?</p>

  <select name="payment">
    <option value="cc">Credit Card</option>
    <option value="pp">Paypal</option>
  </select>

  <p></p>

  <input type ="submit" name="" value="Submit feedback">

</form>
</body>
</html>
